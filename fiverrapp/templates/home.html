{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

    <div class="row">
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{% static 'img/django.png' %}" style="height: 300px" class="banner">
                    </div>

                    <div class="item">
                        <img src="{% static 'img/wordpress.jpg' %}" style="height: 300px" class="banner">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        {% for gig in gigs %}
            <div class="col-md-3">
                <div class="thumbnail">
                    <a href="{% url 'gig_detail' gig.id %}"><img src="/media/{{ gig.photo }}"></a>
                    <div class="caption">
                        <p><a href="{% url 'gig_detail' gig.id %}">{{ gig.title }}</a></p>
                        <p><span>by <a href="">{{ gig.user.username }}</a></span><b
                                class="green pull-right">${{ gig.price }}</b></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
